services:
  app:
    build: .
    container_name: ragmonsters-app
    ports:
      - "5000:5000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PYTHONUNBUFFERED=1
    volumes:
      # We mount the dataset so the app can read the .md files
      - ./dataset:/app/dataset:ro
      # The database lives here, hidden from the host OS
      - rag_database:/app/vector_db
      # Mount templates for easy editing
      - ./templates:/app/templates
    depends_on:
      ollama:
        condition: service_healthy

  ollama:
    image: ollama/ollama:latest
    container_name: ragmonsters-brain
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      retries: 5
      start_period: 10s

volumes:
  rag_database:  # Stores the Vector DB
  ollama_models: # Stores the AI Models